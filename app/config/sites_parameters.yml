    mediatek_images_base_dir: "%kernel.root_dir%/../web/uploads/mediatek/images"
    mediatek_images_web_dir: "/uploads/mediatek/images"
    mediatek_images_thumbnails_base_dir: "%kernel.root_dir%/../web/uploads/mediatek/images/thumbnails"
    mediatek_images_thumbnails_web_dir: "/uploads/mediatek/images/thumbnails"
    mediatek_images_thumbnails_dirname: "thumbnails"
    mediatek_pdf_base_dir: "%kernel.root_dir%/../web/uploads/mediatek/pdf"
    mediatek_pdf_web_dir: "/uploads/mediatek/pdf"
    mediatek_allowed_extensions: ["jpg","JPG","jpeg","JPEG","gif","GIF","png","PNG","pdf","PDF"]
    mediatek_allowed_mime_types: ["image/jpeg", "image/jpg","image/gif", "image/png", "application/pdf"]
    mediatek_allowed_doc_types: ["image","pdf"]
    mediatek_images_thumbnail_width: 120
    mediatek_images_thumbnail_height: 180
