    zoo_fototek_base_dir: "%kernel.root_dir%/../web/uploads/zoo/phototheque"
    zoo_fototek_web_dir: "/uploads/zoo/phototheque"
    zoo_fototek_originals_dirname: "originales"
    zoo_fototek_mds_dirname: "mds"
    zoo_fototek_slides_dirname: "slides"
    zoo_fototek_thumbnails_dirname: "thumbnails"
    zoo_fototek_archives_dirname: "archives"
    zoo_fototek_allowed_extensions: ["jpeg","jpg","JPEG","JPG"]
    zoo_fototek_allowed_mime_types: [ "image/jpeg", "image/jpg" ]
    zoo_fototek_mr_max_size: 1024
    zoo_fototek_slide_max_size: 800
    zoo_fototek_thumbnail_width: 120
    zoo_fototek_thumbnail_height: 180
